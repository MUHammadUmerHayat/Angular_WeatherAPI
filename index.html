<!DOCTYPE html>
<html lang="en" ng-app="windspeed"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript"  src="js/map.js"></script>
    <script type="text/javascript" src="js/slide.js">
    </script>
</head>
<body ng-controller="WindSpeedCtrl">
   <div id="navi" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="containa">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Weather Forecast</a>
        </div>
        <div class="navbar-collapse collapse">
          <form ng-submit="load_data()" id="form" class="navbar-form navbar-right " role="form">
            <div class="form-group">
              <input ng-model="new_val" id="city_name" required="required" placeholder="Enter the city Name, State" class="form-control" type="text" size=25>
            </div>
            <input type="submit" ng-submit="load_data()" class="btn btn-success" value="Search">
          </form>
        </div>
      </div>
    </div>
      <div id="city_name1"><h3>{{present_reading}}</h3>
        <p>{{curr_temp}}</p>
        <p>{{curr_summary}}</p>
      </div>
      <div id="day">
        <h3>{{(curr_time * 1000) | date : 'EEEE'}}</h3>
        <div id="slider">
          <a href="#" class="control_next">>></a>
          <a href="#"class="control_prev"><<</a>
          <ul>
          <li ng-repeat="h in hourly">{{(h.time * 1000) | date : 'shortTime'}}<br>{{h.temperature}}°F<br><img ng-src="img/{{h.icon}}.png" style="width:40%;height:70%;"></li>
        </ul>
      </div>
        <h2 class="btn btn-default btn-lg" id="other_days" ng-click="show_more_days()"ng-dblclick="hide_table()">{{angle}}</h2>
        <hr> 
      </div>
      <div id="more_days">
        <div ng-show="table_state">
          <h2>Forecast</h2>
          <table class="table-striped table-hover">
          <tbody class="table-hover">
            <tr class="success" ng-repeat="result in results">
              <td>{{(result.time * 1000) | date : 'EEEE'}}</td><td><img class="img_size" ng-src="img/{{result.icon}}.png"></td><td>{{result.temperatureMax}}</td>
            </tr>
          </tbody>
           <hr>
          </table>
          </div> 
    </div>
    <footer>
      <p id="futa">© gmt 2014</p>
    </footer>
</body>
</html>
